<div class="container">

    <div class="tab-content">
        <div id="main" class="tab-pane fade in active">

            <div class="row">

                <div class="col-md-6 sensor-value">
                    <h1><span class="glyphicon glyphicon-dashboard"></span> Temperature</h1>
                    <span id="current-temperature">68.8</span><span> &deg;C</span>
                </div>

                <div class="col-md-6 sensor-value">
                    <h1><span class="glyphicon glyphicon-tint"></span> Humidity</h1>
                    <span id="current-humidity">25</span><span> %</span>
                </div>

            </div>

            <div class="row">
                <div class="col-md-12">
                    <span>Last updated: </span><span id="timestamp">1/10/2016 12:28</span>
                </div>

            </div>


        </div>
        <div id="history" class="tab-pane fade">


            <div class="row">

                <div class="col-md-12 sensor-value">
                    <h1>History</h1>
                </div>


                <div class="col-md-6 sensor-value">
                    <div style="width: 90%; margin: 0 auto;">
                        <canvas id="temperature-canvas"></canvas>
                    </div>
                </div>

                <div class="col-md-6 sensor-value">
                    <div style="width: 90%; margin: 0 auto;">
                        <canvas id="humidity-canvas"></canvas>
                    </div>
                </div>

            </div>
        </div>




    </div>

</div>

<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.3.min.js"></script>
<script src="js/Chart.min.js" charset="utf-8"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>


<script>
    var randomScalingFactor = function(){ return Math.round(Math.random()*100)};

    var barChartData = {
        labels : ["Tammikuu","Helmikuu","Maaliskuu","Huhtikuu","Toukokuu","Kesäkuu","Heinäkuu"],
        datasets : [
            {
                fillColor : "rgba(151,187,205,0.5)",
                strokeColor : "rgba(151,187,205,0.8)",
                highlightFill : "rgba(151,187,205,0.75)",
                highlightStroke : "rgba(151,187,205,1)",
                data : [randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor()]
            }
        ]

    }


    randomScalingFactor = function(){ return Math.round(Math.random()*100)};
    var lineChartData = {
        labels : ["January","February","March","April","May","June","July"],
        datasets : [
            {
                label: "My First dataset",
                fillColor : "rgba(220,220,220,0.2)",
                strokeColor : "rgba(220,220,220,1)",
                pointColor : "rgba(220,220,220,1)",
                pointStrokeColor : "#fff",
                pointHighlightFill : "#fff",
                pointHighlightStroke : "rgba(220,220,220,1)",
                data : [randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor()]
            }
        ]

    }

    window.onload = function(){
        var ctx1 = document.getElementById("humidity-canvas").getContext("2d");
        window.myBar = new Chart(ctx1).Bar(barChartData, {
            responsive : true
        });
        var ctx2 = document.getElementById("temperature-canvas").getContext("2d");
        window.myLine = new Chart(ctx2).Line(lineChartData, {
            responsive: true
        });
    }

</script>
